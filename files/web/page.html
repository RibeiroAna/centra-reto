<!doctype html>
<html lang="eo">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>{{title}} | Centra Reto</title>

        <!-- Favicon-->
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin-ext" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

        <!-- Bootstrap Core Css -->
        <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Waves Effect Css -->
        <link href="/plugins/node-waves/waves.min.css" rel="stylesheet">

        <!-- Animation Css -->
        <link href="/plugins/animate-css/animate.min.css" rel="stylesheet">

        <!-- Morris Chart Css-->
        <link href="/plugins/morrisjs/morris.css" rel="stylesheet">

        <!-- Template Css -->
        <link href="/css/style.min.css" rel="stylesheet">

        <!-- Custom version of AdminsBSB theme -->
        <link href="/css/cr-theme-tejo.css" rel="stylesheet">

        <!-- Centra Reto-Css -->
        <link href="/css/cr.css" rel="stylesheet">

    </head>
    <body class="theme-tejo">
        <!-- Page Loader -->
        <div class="page-loader-wrapper">
            <div class="loader">
                <div class="preloader">
                    <div class="spinner-layer pl-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <p>Ŝarĝas ...</p>
            </div>
        </div>
        <!-- #END# Page Loader -->
        <!-- Overlay For Sidebars -->
        <div class="overlay"></div>
        <!-- #END# Overlay For Sidebars -->
        <!-- Top Bar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                    <a href="javascript:void(0);" class="bars"></a>
                    <a class="navbar-brand" href="/"><img id="navbar-logo" src="/images/tejo_cr.svg"></a>
                </div>
            </div>
        </nav>
        <!-- #Top Bar -->
        <section>
            <!-- Left Sidebar -->
            <aside id="leftsidebar" class="sidebar">
                {{#user}}
                <!-- User Info -->
                <div class="user-info">
                    <div class="image">
                        <img src="/images/user.png" width="48" height="48" alt="User" />
                    </div>
                    <div class="info-container">
                        <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ludoviko</div>
                        <div class="email">{{user.email}}</div>
                        <div class="btn-group user-helper-dropdown">
                            <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="/uzanto/{{user.email}}"><i class="material-icons">person</i>Profilo</a></li>
                                <li><a href="/agordoj"><i class="material-icons">settings</i>Agordoj</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="/elsaluti"><i class="material-icons">input</i>Elsaluti</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                {{/user}}
                <!-- #User Info -->
                <!-- Menu -->
                <div class="menu">
                    <ul class="list">
                        <li class="active">
                            <a href="/">
                                <i class="material-icons">home</i>
                                <span>Hejmo</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- #Menu -->
                <!-- Footer -->
                <div class="legal">
                    <div class="copyright">
                        &copy; {{year}} <a href="https://tejo.org">TEJO</a>, <a href="https://miestasmia.com">Mia Nordentoft</a>
                    </div>
                    <div class="version">
                        <b>Versio </b> {{version}}, <b><a href="https://github.com/tejoesperanto/centra-reto">Github</a></b>
                    </div>
                </div>
                <!-- #Footer -->
            </aside>
            <!-- #END# Left Sidebar -->
        </section>

        <section class="content">
            {{&page}}
        </section>

        <!-- Jquery Core Js -->
        <script src="/plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

        <!-- Select Plugin Js -->
        <script src="/plugins/bootstrap-select/js/bootstrap-select.min.js"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="/plugins/node-waves/waves.min.js"></script>

        <!-- SweetAlert Plugin Js -->
        <script src="/plugins/sweetalert/sweetalert.min.js"></script>

        <!-- Moment timezone -->
        <script src="/plugins/momentjs/moment.min.js"></script>
        <script src="/plugins/moment-timezone/moment-timezone.min.js"></script>

        <!-- Template Js -->
        <script src="/js/admin.js"></script>
    </body>
</html>
