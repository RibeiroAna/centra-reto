<div class="container-fluid">
	<div class="block-header">
		<ol class="breadcrumb breadcrumb-bg-green">
			<li>
				<a href="/">
					<i class="material-icons">home</i>
					Hejmo
				</a>
			</li>
			<li>
				<a href="/vochdonado">
					<i class="material-icons">how_to_vote</i>
					Voĉdonado
				</a>
			</li>
			<li>
				<a href="/vochdonado/retaj">
					Retaj voĉdonoj
				</a>
			</li>
		</ol>
	</div>
	<div class="row clearfix">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="card">
				<div class="header">
					<h2>Retaj voĉdonoj</h2>
					<small>Ĉiuj horoj estas laŭ UTC</small>
					<ul class="header-dropdown">
						<li>
							<i class="material-icons clickable" id="votes-list-add" title="Krei voĉdonon">add</i>
						</li>
					</ul>
				</div>
				<div class="body">
					<table id="votes-list" class="table table-striped">
						<thead>
							<th>Komenchoro</th>
							<th>Limhoro</th>
							<th>Titolo</th>
							<th>Stato</th>
						</thead>
						<tbody>
							{{#page.votes}}
							<tr>
								<td>{{dateTimeSimple ./timeFrom}}</td>
								<td>{{dateTimeSimple ./timeTo}}</td>
								<td>{{./name}}</td>
								<td>{{./state}}</td>
							</tr>
							{{/page.votes}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
