<!doctype html>
<html lang="eo">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Krei konton | Centra Reto</title>

    <!-- Favicon-->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="/plugins/node-waves/waves.min.css" rel="stylesheet">

    <!-- Animation Css -->
    <link href="/plugins/animate-css/animate.min.css" rel="stylesheet">

    <!-- Sweetalert Css -->
    <link href="../../plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Template Css -->
    <link href="/css/style.min.css" rel="stylesheet">

    <!-- Centra Reto-Css -->
    <link href="/css/cr.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo" id="cr-login-logo-container">
            <a href="/"><img src="/images/tejo_cr.svg" id="cr-login-logo"></a>
        </div>
        <div class="card">
            <div class="body">
                <!-- TODO: Forward to main site instead of querying api directly -->
                <form id="sign_up">
                    <input type="hidden" name="activation_key" value="{{page.activation_key}}">

                    <div class="msg">Aliĝi al Centra Reto</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" placeholder="Retpoŝtadreso" value="{{page.email}}" name="email" required readonly>
                            <!-- TODO: Give this a different style to show that it's readonly -->
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Pasvorto" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Ripeto de pasvorto" required>
                            <!-- TODO: Ensure the same password is entered twice -->
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink" required>
                        <!-- TODO: Silently fails if unchecked -->
                        <label for="terms">Mi konsentas je la <a href="/kondichoj">kondiĉoj de uzo</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit" id="submit-button">ALIĜI</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.min.js"></script>

    <!-- Validation Plugin Js -->
    <script src="/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- SweetAlert Plugin Js -->
    <script src="/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Moment timezone -->
    <script src="/plugins/momentjs/moment.min.js"></script>
    <script src="/plugins/moment-timezone/moment-timezone.min.js"></script>

    <!-- Template Js -->
    <script src="/js/admin.js"></script>

    <!-- CR Js -->
    <script src="/js/cr/alighi.js"></script>
</body>

</html>
